    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

<body>
    <!-- HEADER -->
    <header>  
        <!-- Barra de navegacion -->
        <nav class="navbar-header">
            <!-- Logo y Titulo -->
            <ul class="logo-titulo">
                <li><a href="/index.html"><img src="/image/icons/logo_elValle.jpg" alt="logo el valle"></a></li>
                <li><h1>Mercado el Valle</h1></li>                                
            </ul>
            <!-- Pages -->
            <ul class="pages">                
                <li><a href="productos.html">Productos</a></li>
                <li><a href="recetas.html">Recetas</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li class="hereNow"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contactenos</h2>
            <form action="/sumit" method="post">
                <label for="nombre">Nombre y apellido:</label>
                <input type="text" name="nombre" id="nombre">
    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
    
                <label for="cel">Teléfono:</label>
                <input type="tel" name="cel" id="cel">
    
                <label for="asunto">Asunto:</label>
                <select type="text" name="asunto" id="asunto">
                    <option value="">Productos</option>
                    <option value="">Comercial</option>
                    <option value="">Consultas</option>
                </select>
    
                <label for="mensaje">Comentario:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
    
                <div class="pie-encuesta">
                    <p>Horario de Atención: Jueves a Martes de 7 a 15hs</p>
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </section>

    </main>
    <footer>

    </footer>
