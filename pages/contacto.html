    <main> 
        <!-- CONTACTOS -->
        <section action="/sumit" method="post">
            <h2>Contáctenos</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre y apellido:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tel">Teléfono:</label>
                    <input type="tel" name="tel" id="tel" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="asunto">Asunto:</label>
                    <select type="text" name="asunto" id="asunto" class="form-select">
                        <option value="">Productos</option>
                        <option value="">Comercial</option>
                        <option value="">Consultas</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Comentario:</label>
                    <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                </div>
                <p>*Horario de Atención: Jueves a Martes de 7 a 15hs</p>
                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
